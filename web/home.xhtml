<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
    </h:head>
    <h:body>
        <h:form>
            <h1>Notes</h1>

            <h:panelGrid>
                <label>Title:</label>
                <h:inputText value="#{noteBean.nota.notTitle}"></h:inputText>
                <label>Text:</label>
                <h:inputText value="#{noteBean.nota.notText}"></h:inputText>
                <h:commandButton action="#{noteBean.add()}" value="Create"></h:commandButton>
            </h:panelGrid>
            <ui:repeat  value="#{noteBean.notes}" var="note" >
                <div>
                    <h:outputLabel value="#{note.notTitle}"></h:outputLabel>
                </div>
            </ui:repeat>
        </h:form>
    </h:body>
</html>
